{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white shadow p-6 mt-10 rounded-lg">
  <h2 class="text-2xl font-bold mb-4">Register</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Register</button>
  </form>
  <p class="mt-2">Already have an account? <a href="{% url 'login' %}" class="text-blue-600">Login</a></p>
</div>
{% endblock %}
