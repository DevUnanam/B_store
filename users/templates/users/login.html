{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white shadow p-6 mt-10 rounded-lg">
  <h2 class="text-2xl font-bold mb-4">Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Login</button>
  </form>
  {% if messages %}
    <div class="mt-4">
      {% for message in messages %}
        <div class="p-2 mb-2 {% if message.tags %}bg-{{ message.tags }}-100 text-{{ message.tags }}-800{% else %}bg-gray-100 text-gray-800{% endif %} rounded">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}
  <p class="mt-2">Donâ€™t have an account? <a href="{% url 'register' %}" class="text-blue-600">Register</a></p>
</div>
{% endblock %}
