{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto mt-10 bg-white p-6 rounded-lg shadow">
  <h2 class="text-2xl font-bold mb-4">Request Storage Unit</h2>

  <p class="mb-4">You are requesting: <strong>{{ unit.name }}</strong></p>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
      Submit Request
    </button>
  </form>
</div>
{% endblock %}
