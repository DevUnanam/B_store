{% extends "base.html" %}
{% block content %}
<div class="container mx-auto p-6">
  <h1 class="text-2xl font-bold mb-4">Available Storage Units</h1>

  <div class="grid md:grid-cols-3 gap-6">
    {% for unit in units %}
      <div class="border rounded-lg p-4 shadow hover:shadow-lg">
        <h2 class="font-semibold text-lg">{{ unit.name }}</h2>
        <p><strong>Size:</strong> {{ unit.size }}</p>
        <p><strong>Location:</strong> {{ unit.location }}</p>
        <p class="mt-2 text-green-700 font-bold">Available</p>

        <!-- Request Button -->
        <a href="{% url 'request_unit' unit.pk %}"
           class="mt-3 inline-block bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">
          Request This Unit
        </a>
      </div>
    {% empty %}
      <p class="text-gray-500">No units available right now.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
